<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <span class="mdl-layout-title">Taffy</span>
      <div class="mdl-layout-spacer"></div>
      <nav class="mdl-navigation mdl-layout--large-screen-only">
        <a class="mdl-navigation__link" href="/logout">Log Out</a>
      </nav>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title"><span id="loggedUsers"></span></span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" href="/logout">Log Out</a>
    </nav>
  </div>
  <main class="mdl-layout__content">
    <div class="page-content">

      <ul class="pages">
        <li class="chat page">
          <div class="chatArea">
            <ul class="messages"></ul>
          </div>
          <input class="inputMessage" placeholder="Type message here..." />
        </li>
        <li class="login page">
          <div class="form">
            <h3 class="title">Hello, <span id="loggedUser"></span>!</h3>
              <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--primary" type="submit" id="enterChatButton">Enter Chatroom</button>
          </div>
        </li>
      </ul>

    </div>
  </main>
</div>
<script src="/socket.io/socket.io.js"></script>
<script src="/javascripts/main.js"></script>
