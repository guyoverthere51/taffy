<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta name="viewport" content="width=device-width initial-scale=1.0">

	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
	<link rel="stylesheet" type="text/css" href="stylesheets/style.css">

	<script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
	
</head>
<body>
	<div class="demo-blog__posts mdl-grid">
    <div class="mdl-card mdl-cell mdl-cell--12-col">
			<h1>sign up</h1>
			<!-- <p class='lead'>something something else</p> -->
			<br>
			<form role="form" action="/register" method="post" style="max-width: 300px">
				<div class="mdl-textfield mdl-js-textfield">
					<input class="mdl-textfield__input" type="text" name="username"></input>
					<label class="mdl-textfield__label" for="username" >Username...</label>
				</div>
				<div class="mdl-textfield mdl-js-textfield">
					<input class="mdl-textfield__input" type="password" name="password"></input>
					<label class="mdl-textfield__label" for="password" >Password...</label>
				</div>

				<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" type="submit">
				  Sign Up
				</button>
						<a href="/"><button class="mdl-button mdl-js-button mdl-button--accent" type="button">
				  Cancel
				</button></a>
			</form>
			<br>
			<span>Already have an account? <a href="/login">sign in</a></span>
		</div>
	</div>	
</body>
</html>
