<div>
	<div class="mdl-layout mdl-form-layout mdl-js-layout mdl-color--grey-100">
		<main class="mdl-layout__content mdl-form-layout__content">
			<div class="mdl-card mdl-shadow--6dp">
				<div class="mdl-card__title mdl-color--primary mdl-color-text--white">
					<h2 class="mdl-card__title-text">Log In</h2>
				</div>
					<form role="form" action="/login" method="post">
				  	<div class="mdl-card__supporting-text">
							<div class="mdl-textfield mdl-js-textfield">
								<input class="mdl-textfield__input" type="text" id="username" name="username" />
								<label class="mdl-textfield__label" for="username">Username</label>
							</div>
							<div class="mdl-textfield mdl-js-textfield">
								<input class="mdl-textfield__input" type="password" id="userpass" name="password" />
								<label class="mdl-textfield__label" for="userpass">Password</label>
							</div>
						</div>
						<div class="mdl-card__actions mdl-card--border">
							<button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" type="submit">Sign in</button>
							<a href="/">
								<button class="mdl-button mdl-js-button mdl-button--accent" style="position: absolute; right: 8px" type="button">Cancel</button>
							</a>
						</div>
					</form>
			</div>
			<br>
			<span style="padding-left:20px;">Don't have an account? <a href="/register" style="text-decoration: none">Sign Up</a></span>
		</main>
	</div>
</div>
